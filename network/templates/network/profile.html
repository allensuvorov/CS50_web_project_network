{% extends "network/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
        <h1> 
            Profile
        </h1>

        <h2> User Data </h2>
        <ul>
            <li>{{followers}}</li>
        </ul>
        
        <h2> User Posts </h2>
        <ul>
        {% for post in user_posts %}
            <li>{{post}}</li>
        {% endfor %}
        </ul>

    {% endif %}
    {{message}}
{% endblock %}
